name: Release
run-name: Release ${{ inputs.branch }}

on:
  workflow_dispatch:
    inputs:
      nodejs_git:
        description: 'The https url to the git repo/fork of nodejs'
        required: false
        default: https://github.com/nodejs/node
        type: string

      branch:
        description: |
          The branch of Nodejs to build
          e.g. "v22.15.0"
        type: string

      # Max 10 options for Github inputs
      # https://github.com/orgs/community/discussions/8774
      # create_release:
      #   description: 'Create Github Release'
      #   default: true
      #   type: boolean
        
      apply_patches:
        description: 'Apply patches'
        required: false
        default: true
        type: boolean
        
      linux_container:
        description: 'The container to use for running the Linux build'
        required: false
        default: ubuntu:24.04
        type: string

      build_linux_amd64:
        description: 'Build Linux AMD64'
        default: true
        type: boolean

      build_linux_arm64:
        description: 'Build Linux ARM64'
        default: true
        type: boolean

      build_macos_amd64:
        description: 'Build MacOS AMD64'
        default: false
        type: boolean

      build_macos_arm64:
        description: 'Build MacOS ARM64'
        default: true
        type: boolean

      build_windows_amd64:
        description: 'Build Windows AMD64'
        default: true
        type: boolean

      # build_windows_arm64:
      #   description: 'Build Windows ARM64'
      #   default: false
      #   type: boolean

env:
  NODEJS_GIT: ${{ inputs.nodejs_git }}
  NODEJS_BRANCH: ${{ inputs.branch }}
  # NODEJS_GIT: https://github.com/vmoroz/node
  # NODEJS_BRANCH: pr/node-api-libnode

jobs:
  info:
    name: Build Info
    runs-on: ubuntu-24.04
    steps:
      - run: |
          echo Nodejs URL:      ${{ inputs.branch }}
          echo Nodejs Branch:   ${{ inputs.nodejs_git }}
          echo
          echo Linux Container: ${{ inputs.linux_container }}
          echo Apply Patches:   ${{ inputs.apply_patches }}

  build_linux_amd64:
    if: ${{ inputs.build_linux_amd64 }}
    name: üê• Linux AMD64
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    container:
      image: ${{ inputs.linux_container }}
      env:
        NODEJS_GIT: ${{ env.NODEJS_GIT }}
        NODEJS_BRANCH: ${{ env.NODEJS_BRANCH }}
        DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v4
      - run: bash ./scripts/build-linux-amd64.bash prepare
      - run: bash ./scripts/build-linux-amd64.bash clone
      - if: ${{ inputs.apply_patches }}
        run: bash ./scripts/patches-apply.bash "${{ inputs.branch }}"
      - run: bash ./scripts/build-linux-amd64.bash build
      - run: bash ./scripts/build-linux-amd64.bash copy
      - uses: actions/upload-artifact@v4
        with:
          name: libnode-linux-amd64
          path: ${{ github.workspace }}/release/**/*
          if-no-files-found: error
          retention-days: 1

  build_linux_arm64:
    if: ${{ inputs.build_linux_arm64 }}
    name: üê• Linux ARM64
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    container:
      image: ${{ inputs.linux_container }}
      env:
        NODEJS_GIT: ${{ env.NODEJS_GIT }}
        NODEJS_BRANCH: ${{ env.NODEJS_BRANCH }}
        DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v4
      - run: bash ./scripts/build-linux-arm64.bash prepare
      - run: bash ./scripts/build-linux-arm64.bash clone
      - if: ${{ inputs.apply_patches }}
        run: bash ./scripts/patches-apply.bash "${{ inputs.branch }}"
      - run: bash ./scripts/build-linux-arm64.bash build
      - run: bash ./scripts/build-linux-arm64.bash copy
      - uses: actions/upload-artifact@v4
        with:
          name: libnode-linux-arm64
          path: ${{ github.workspace }}/release/**/*
          if-no-files-found: error
          retention-days: 1

  build_macos_amd64:
    if: ${{ inputs.build_macos_amd64 }}
    name: üçé MacOS AMD64
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - run: bash ./scripts/build-macos-amd64.bash prepare
      - run: bash ./scripts/build-macos-amd64.bash clone
      - if: ${{ inputs.apply_patches }}
        run: bash ./scripts/patches-apply.bash "${{ inputs.branch }}"
      - run: bash ./scripts/build-macos-amd64.bash build
      - run: bash ./scripts/build-macos-amd64.bash copy
      - uses: actions/upload-artifact@v4
        with:
          name: libnode-macos-amd64
          path: ${{ github.workspace }}/release/**/*
          if-no-files-found: error
          retention-days: 1

  build_macos_arm64:
    if: ${{ inputs.build_macos_arm64 }}
    name: üçé MacOS ARM64
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - run: bash ./scripts/build-macos-arm64.bash prepare
      - run: bash ./scripts/build-macos-arm64.bash clone
      - if: ${{ inputs.apply_patches }}
        run: bash ./scripts/patches-apply.bash "${{ inputs.branch }}"
      - run: bash ./scripts/build-macos-arm64.bash build
      - run: bash ./scripts/build-macos-arm64.bash copy
      - uses: actions/upload-artifact@v4
        with:
          name: libnode-macos-arm64
          path: ${{ github.workspace }}/release/**/*
          if-no-files-found: error
          retention-days: 1

  build_windows_amd64:
    if: ${{ inputs.build_windows_amd64 }}
    name: üü¶ Windows amd64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: . .\scripts\build-windows-amd64.ps1 prepare
      - run: . .\scripts\build-windows-amd64.ps1 clone
      - if: ${{ inputs.apply_patches }}
        run: . .\scripts\patches-apply.ps1 "${{ inputs.branch }}"
      - run: . .\scripts\build-windows-amd64.ps1 build
      - run: . .\scripts\build-windows-amd64.ps1 copy-release
      - uses: actions/upload-artifact@v4
        with:
          name: libnode-windows-amd64
          path: ${{ github.workspace }}/release/**/*
          if-no-files-found: error
          retention-days: 1

  # build_windows_arm64:
  #   if: ${{ inputs.build_windows_arm64 }}
  #   name: üü¶ Windows arm64
  #   runs-on: windows-latest
  #   steps:
  #     - run: echo TODO

  publish-github-release:
    name: "üîÅ Github Release"
    if: ${{ always() && !failure() && !cancelled() }}
    runs-on: ubuntu-latest
    needs: 
      - build_linux_amd64
      - build_linux_arm64
      - build_macos_amd64
      - build_macos_arm64
      - build_windows_amd64
      # - build_windows_arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: libnode-*
          path: release
          merge-multiple: true
      - name: Publish` Github Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          tag=$(echo "${{ inputs.branch }}" | iconv -c -t ascii//TRANSLIT | sed -E 's/[~^]+//g' | sed -E 's/^-+|-+$//g' | tr '/' '-' | tr A-Z a-z)
          echo "Tag: ${tag}"
          
          gh release create $tag  --draft --notes "Automatically built binaries\nLinux binaries built on ${{inputs.linux_container}}\nHas Patches: ${{ inputs.apply_patches }}"
          gh release edit $tag --title "${{ inputs.branch }}"

          cd release

          for name in *; do
            cd "${{ github.workspace }}/release/${name}"

            tar -czvf "./${name}.tar.gz" ./*
            gh release upload $tag "${name}.tar.gz"
            rm -rf *.tar.gz

            tar -cJvf "./${name}.tar.xz" ./*
            gh release upload $tag "${name}.tar.xz"
            rm -rf *.tar.xz

            zip "${name}" ./*
            gh release upload $tag "${name}.zip"
            rm -rf *.zip
          done
         
          gh release edit $tag --draft=false
